<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="text-primary">Employee</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">
				<div class="form-groupt">
					<label for="employeeName">Employee Name</label> <input type="text"
						name="empname" class="form-control" ngModel>
				</div>
				<button type="submit" class="btn btn-success">SignUp</button>
				<button class="btn btn-primary" type="button" (click)="onBack()">Back</button>
				<button class="btn btn-danger" type="button" (click)="onHome()">Home</button>
			</form>
		</div>
	</div>
</div>
